<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 1px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .contact-info, .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
            margin-right: 20px;
        }
        .contact-info {
            flex: 2;
        }
        .contact-form {
            flex: 3;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #555;
        }
        .map {
            margin-top: 20px;
        }
        .map iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="contact-info">
                <h2>Our Contact Information</h2>
                <p><strong>Address:</strong> 41 Endeavour Drive, Wellington</p>
                <p><strong>Phone:</strong> +64-2210 65364</p>
                <p><strong>Email:</strong> admin@adnergroup.com</p>
            </div>
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="/submit_form" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
       
    </div>
    <footer>
        <p>&copy; 2024 Adner Group Limited. All rights reserved.</p>
    </footer>
</body>
</html>
